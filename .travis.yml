language: php
notifications:
  email:
    on_success: never
    on_failure: change
branches:
  only:
    - master
cache:
  directories:
    - $HOME/.composer/cache/files
php:
  - 7.0
  - 7.1
  - nightly
matrix:
  fast_finish: true
  allow_failures:
    - php: nightly
install: composer install --no-interaction --optimize-autoloader --prefer-dist
before_script:
  - composer global require "phpunit/phpunit=^7.0"
  - composer global require "squizlabs/php_codesniffer=^3.0"
script:
  - phpunit
  - phpcs
